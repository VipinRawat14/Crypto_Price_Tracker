<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoPulse Terminal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-[#0b0e14] text-slate-200">

<div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 border-r border-slate-800 bg-[#0f121a] p-6 hidden md:block">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">CryptoPulse</h1>
        </div>

        <nav class="space-y-4">
            <a href="#" class="flex items-center gap-3 text-blue-400 bg-blue-500/10 p-3 rounded-xl">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Market Overview</h2>

            <div class="flex gap-4 items-center">

                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search coin..."
                    class="bg-slate-800 px-4 py-2 rounded-lg text-sm outline-none"
                >

                <div id="connection-status"
                     class="px-4 py-2 bg-green-500/10 text-green-400 rounded-full text-xs font-bold">
                    ‚óè LIVE SYSTEM
                </div>
            </div>
        </header>

        <!-- Chart -->
        <div class="glass p-6 rounded-3xl mb-8">
            <h3 class="font-bold text-slate-400 uppercase text-xs tracking-widest mb-4">
                Price Trend (Last 24h)
            </h3>
            <canvas id="mainChart" height="100"></canvas>
        </div>

        <!-- Table -->
        <div class="glass rounded-3xl overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800/30 text-slate-500 text-xs uppercase font-bold">
                <tr>
                    <th class="p-5">Asset</th>
                    <th class="p-5">Price</th>
                    <th class="p-5">24h Change</th>
                    <th class="p-5">Chart</th>
                </tr>
                </thead>

                <tbody id="coin-body" class="divide-y divide-slate-800/50">
                </tbody>
            </table>
        </div>

    </main>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
